<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Django Todo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
		/>
	</head>
	<body style="background-color: #add8e6">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-4">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Django Todo</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Register</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- todo section -->
		<section>
			<div class="container">
				<div class="row mx-auto my-5">
					<div class="col-md-8 mx-auto card p-5">
						<h1 class="display-6">Edit Todo</h1>
						<form action="">
							<div class="mb-3">
								<label for="formGroupExampleInput" class="form-label"
									>Task</label
								>
								<input type="text" class="form-control" />
							</div>
							<div class="mb-3">
								<input
									class="form-check-input"
									type="checkbox"
									id="gridCheck"
								/>
								<label class="form-check-label" for="gridCheck">
									Mark As Complete
								</label>
							</div>
							<div class="d-grid gap-2">
								<button class="btn btn-dark" type="button">Update</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<footer class="flex-shrink-0 py-4 bg-dark text-white-50 fixed-bottom">
			<div class="container text-center">
				<small>Copyright &copy; Django Todo 2022</small>
			</div>
		</footer>
		<!-- delete modal end -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>

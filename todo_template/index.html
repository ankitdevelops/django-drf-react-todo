<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Django Todo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
		/>
	</head>
	<body style="background-color: #add8e6">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-4">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Django Todo</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Register</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- todo section -->
		<section>
			<div class="container">
				<div class="row mx-auto my-5">
					<div class="col-md-8 mx-auto card p-5">
						<h1>Ankit's Todo's</h1>
						<form class="row">
							<div class="col-md-10">
								<div class="input-group">
									<input
										type="text"
										class="form-control"
										placeholder="What's Your Task"
									/>
								</div>
							</div>
							<div class="col-md-2">
								<div class="d-grid gap-2">
									<button class="btn btn-dark" type="button">Add</button>
								</div>
							</div>
						</form>
						<ul class="list-group mt-2">
							<li class="list-group-item p-3">
								<div class="d-flex justify-content-between">
									<span
										class="d-flex align-items-center text-decoration-line-through"
									>
										Read Book
									</span>

									<div class="">
										<span>23/06/2022</span>
										<span class="ms-2">
											<a
												href=""
												class="text-decoration-none link-dark"
												data-bs-toggle="modal"
												data-bs-target="#editModal"
												><i class="bi bi-pencil-square"></i
											></a>
											<a
												href=""
												class="text-decoration-none link-dark"
												data-bs-toggle="modal"
												data-bs-target="#deleteModal"
											>
												<i class="bi bi-trash"></i
											></a>
										</span>
									</div>
								</div>
							</li>
							<li class="list-group-item p-3">
								<div class="d-flex justify-content-between">
									<span class="d-flex align-items-center fw-semibold">
										Read Book
									</span>

									<div class="">
										<span>23/06/2022</span>
										<span class="ms-2">
											<a
												href=""
												class="text-decoration-none link-dark"
												data-bs-toggle="modal"
												data-bs-target="#editModal"
												><i class="bi bi-pencil-square"></i
											></a>
											<a href="" class="text-decoration-none link-dark">
												<i class="bi bi-trash"></i
											></a>
										</span>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<footer class="flex-shrink-0 py-4 bg-dark text-white-50 fixed-bottom">
			<div class="container text-center">
				<small>Copyright &copy; Django Todo 2022</small>
			</div>
		</footer>
		<!-- delete modal end -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
